<div class="container">
  <div class="row justify-content-center">
    <div class="col-6">
      <div class="card">
        <div
          class="card-body"
          *ngFor="let task of todosArr"
          [ngClass]="{
            'bg-success': task.completed,
            'bg-danger': !task.completed
          }"
        >
          <i>{{ task.id }}</i>
          <p>{{ getUserName(task.userId)?.firstName }}</p>
          <h5>{{ task.todo }}</h5>
          <input
            class="ms-2 form-check-input"
            type="checkbox"
            [(ngModel)]="task.completed"
          />
        </div>
      </div>
    </div>
  </div>
</div>
