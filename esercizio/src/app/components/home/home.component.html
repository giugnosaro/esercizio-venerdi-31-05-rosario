<div class="container">
  <div class="row justify-content-center">
    <div class="col-6">
      <div class="card bg-warning-subtle">
        <div class="card-body" *ngFor="let task of todosArr">
          <input
            class="ms-2 form-check-input"
            type="checkbox"
            [(ngModel)]="task.completed"
          />
          <p>{{ task.id }}</p>
          <p>{{ task.userId }}</p>
          <h5>{{ task.todo }}</h5>
        </div>
      </div>
    </div>
  </div>
</div>
